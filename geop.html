<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.1.1.min.css" />

    <title>Cartes geoportail offline</title>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.mobile-1.1.1.min.js"></script>
    <script src="js/OpenLayers.js"></script>
    <script src="js/offlinegeoportail.js"></script>

    <style>
        #map {
            width: 100%;
            height: 100%;
        }
        .ui-content {
            padding: 0;
        }

            /* nav */
        #navigation {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }
        #navigation .ui-btn-icon-notext {
            display: block;
            padding: 7px 6px 7px 8px;
        }
    </style>
</head>
<body>

<div data-role="page" id="mainPage">

    <div data-role="header">
        <h2>Plan</h2>
        <a href="#" id="btnGeoloc" data-role="button" data-icon="search" data-theme="a">Geoloc</a>
        <a href="#config" data-role="button" data-theme="a">Config</a>
    </div>

    <div data-role="content">

        <div id="map"></div>

    </div>

    <div id="navigation" data-role="controlgroup" data-type="vertical">
        <a href="#" data-role="button" data-icon="plus" id="plus"
           data-iconpos="notext"></a>
        <a href="#" data-role="button" data-icon="minus" id="minus"
           data-iconpos="notext"></a>
    </div>
</div>



<div data-role="page" id="config">

    <div data-role="header" data-theme="d">
        <a href="#mainPage" data-theme="" data-icon="back">
            Retour
        </a>
        <h1>Configuration</h1>

    </div>

    <div data-role="content" data-theme="c">

        <div data-role="fieldcontain">
            <label for="txtBaseUrl">
                Chemin de base :
            </label>
            <input name="baseTileDir" id="txtBaseUrl" value="" type="text">
        </div>

        <a data-role="button" data-transition="fade" href="#ajoutZone" id="btnAjoutZone" data-icon="plus"
           data-iconpos="left">
            Ajouter Zone
        </a>
        <ul data-role="listview" data-divider-theme="b" data-inset="true" id="listZones">
        </ul>
        <a href="#" data-theme="b" data-role="button" data-icon="check" id="btnValiderConfig">
            Valider
        </a>
    </div>
</div>

<div data-role="page" id="ajoutZone">

    <div data-role="header" data-theme="d">
        <a href="#config" data-theme="" data-icon="back">
            Retour
        </a>
        <h1>Ajout zone</h1>

    </div>

    <div data-role="content" data-theme="c">

        <div data-role="fieldcontain">
            <label for="txtZoneName">
                Nom :
            </label>
            <input name="txtZoneName" id="txtZoneName" value="" type="text">
        </div>
        <div data-role="fieldcontain">
            <label for="txtZoneLat">
                Latitude point :
            </label>
            <input name="txtZoneLat" id="txtZoneLat" value="" type="number">
        </div>
        <div data-role="fieldcontain">
            <label for="txtZoneLon">
                Longitude point :
            </label>
            <input name="txtZoneLon" id="txtZoneLon" value="" type="number">
        </div>
        <div data-role="fieldcontain">
            <label for="txtZoneDir">
                RÃ©pertoire point :
            </label>
            <input name="txtZoneDir" id="txtZoneDir" value="" type="text">
        </div>

        <a href="#" data-theme="b" data-role="button" data-icon="check" id="btnValiderZone">
            Valider
        </a>
    </div>

</div>
<div data-role="dialog" id="sure" data-title="Are you sure?">
    <div data-role="content">
        <h3 class="sure-1">???</h3>
        <p class="sure-2">???</p>
        <a href="#" class="sure-do" data-role="button" data-theme="b" data-rel="back" onclick="currentAreYouSureCallback()">Oui</a>
        <a href="#" data-role="button" data-theme="c" data-rel="back">Non</a>
    </div>
</div>

</body>
</html>
